<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="body">
            <div class="playgame"></div>
            <div class="container">
                <div class="top">
                    <h1 style="margin-bottom: 0px">Tic Tac Toe</h1>
                </div>
                <div class="scorexo">
                    <div class="winx">
                        <div class="title">X Win</div>
                        <div class="score" id="scoreX">0</div>
                    </div>
                    <div class="wino">
                        <div class="title">O Win</div>
                        <div class="score" id="scoreO">0</div>
                    </div>
                </div>
                <div class="board unselectable" id="bang">
                    <div class="rows">
                        <div
                            class="row"
                            id="0"
                            onclick="playGame(this),turnn()"
                        ></div>
                        <div
                            class="row"
                            id="1"
                            onclick="playGame(this),turnn()"
                        ></div>
                        <div class="row" id="2" onclick="playGame(this)"></div>
                    </div>
                    <div class="rows">
                        <div
                            class="row"
                            id="3"
                            onclick="playGame(this),turnn()"
                        ></div>
                        <div
                            class="row"
                            id="4"
                            onclick="playGame(this),turnn()"
                        ></div>
                        <div
                            class="row"
                            id="5"
                            onclick="playGame(this),turnn()"
                        ></div>
                    </div>
                    <div class="rows">
                        <div
                            class="row"
                            id="6"
                            onclick="playGame(this),turnn()"
                        ></div>
                        <div
                            class="row"
                            id="7"
                            onclick="playGame(this),turnn()"
                        ></div>
                        <div
                            class="row"
                            id="8"
                            onclick="playGame(this),turnn()"
                        ></div>
                    </div>
                    <div class="gachngang" id="winwin"></div>
                </div>

                <div class="reset">
                    <div class="turn" id="luotchoi"></div>
                    <div style="margin-top: 15px">
                        <button onclick="reset()" style="margin-right: 40px">
                            Reset Games
                        </button>
                        <button onclick="Exit()">Reset score</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
